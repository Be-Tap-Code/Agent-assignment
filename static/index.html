<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Geotechnical Engineering</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h1 class="app-title">AI Chat</h1>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="themeToggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="icon-btn" id="refreshBtn" title="Refresh">
                    <i class="fas fa-redo"></i>
                </button>
                <div class="user-avatar">
                    <span>AC</span>
                </div>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>What can I help with?</h2>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Message" class="message-input">
                <div class="input-actions">
                    <button class="icon-btn attachment-btn" id="attachmentBtn" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="icon-btn voice-btn" id="voiceBtn" title="Voice input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-btn" id="sendBtn" title="Send message">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div class="loading-indicator" id="loadingIndicator" style="display: none;">
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- File input (hidden) -->
    <input type="file" id="fileInput" style="display: none;" accept=".txt,.md,.pdf,.doc,.docx">

    <script src="/static/script.js"></script>
</body>
</html>
